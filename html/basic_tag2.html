<!DOCTYPE html> <!--是最短有效的文档声明。-->
<!-- 在HTML中有两种你需要知道的重要元素类别，块级元素和内联元素。
块级元素在页面中以块的形式展现 —— 相对于其前面的内容它会出现在新的一行，其后的内容也会被挤到下一行展现。
块级元素通常用于展示页面上结构化的内容，例如段落、列表、导航菜单、页脚等等。
一个以block形式展现的块级元素不会被嵌套进内联元素中，但可以嵌套在其它块级元素中。
内联元素通常出现在块级元素中并环绕文档内容的一小部分，而不是一整个段落或者一组内容。
内联元素不会导致文本换行：它通常出现在一堆文字之间例如超链接元素<a>或者强调元素<em>和 <strong>。 -->
<html>

<body>
    <!--包含了你访问页面时所有显示在页面上的内容-->
    <head>
        <meta charset="utf-8"> <!--meta charset="utf-8">: 这个元素设置文档使用utf-8字符集编码-->
        <title>设置页面标题，出现在浏览器标签上</title>
      </head>
    <img src="D:\photos\pixiv\uncompress\20200611\Twitter\EZv8jayUEAAQ-xG.jpg" width="300" height="500" />
    <!--不是所有元素都拥有开始标签，内容，结束标签。一些元素只有一个标签，通常用来在此元素所在位置插入/嵌入一些东西。-->
    <h2>标题，用于排版，不要为了产生粗体而使用h tag</h2>
    <em>斜体强调</em>
    <p>普通文本<strong>着重强调</strong>paragraph</p>
    <em>em是一个内联元素inline element</em><em>，所以就像你在下方可以看到的，</em><em>三个元素都没有间隙的展示在了同一行。</em>
    <p>p是一个块级元素block element</p>
    <p>每个元素分别都另起了新的一行展现</p>
    <p>并且每个段落间都有一些间隔</p>
</body>

</html>
<!--属性间要用空格隔开 元素<a>的——元素<a>是锚，它使被标签包裹的内容成为一个超链接
href: 这个属性声明超链接的web地址，当这个链接被点击浏览器会跳转至href声明的web地址。
title: 标题title属性为超链接声明额外的信息，比如你将链接至的那个页面。例如：title="The Mozilla homepage"。
当鼠标悬停在超链接上面时，这部分信息将以工具提示的形式显示。
target: 目标target属性用于指定链接如何呈现出来。例如，target="_blank"将在新标签页中显示链接。
如果你希望在当前标签页显示链接，忽略这个属性即可 单引号和双引号不能在一个属性值里面混用。
有时你会看到没有值的属性，它是合法的。这些属性被称为布尔属性-->

<!--无论你在HTML元素的内容中使用多少空格(包括空白字符，包括换行)，
当渲染这些代码的时候，HTML解释器会将连续出现的空白字符减少为一个单独的空格符-->

<!--在HTML中，字符 <, >,",' 和 & 是特殊字符 必须使用字符引用表示字符的特殊编码,
在文本中使用符号&或者小于号, 而不想让它们被浏览器视为代码并被解释 -->
<html>

<body>
    <a href="https://www.mozilla.org/" title="HomePage" target="_blank">this     is     a     link</a>
    <!-- 使用disabled属性来防止终端用户输入文本到输入框中 -->
    <input type="text" disabled>
    <!-- 下面这个输入框没有disabled属性，所以用户可以向其中输入 -->
    <input type="text">
    <p>等价引用&lt;p&gt; &quot;hello&quot; &apos;world&apos; &amp;</p>
    <!--等价引用<p> "hello" 'hello' &-->
</body>

</html>
