<!-- HTML 指的是超文本标记语言 (Hyper Text Markup Language)
HTML 不是一种编程语言，而是一种标记语言 (markup language)
标记语言是一套标记标签 (markup tag)
HTML 使用标记标签来描述网页
<html> 与 </html> 之间的文本描述网页
<body> 与 </body> 之间的文本是可见的页面内容
<h1> 与 </h1> 之间的文本被显示为标题
<p> 与 </p> 之间的文本被显示为段落
HTML 标题（Heading）是通过 <h1> - <h6> 等标签进行定义的。
HTML 链接是通过 <a> 标签进行定义的。在 href 属性中指定链接的地址
HTML 图像是通过 <img> 标签进行定义的。图像的名称和尺寸是以属性的形式提供的。
大多数 HTML 元素可以嵌套（可以包含其他 HTML 元素）。
<br> 就是没有关闭标签的空元素（<br>）最好使用<br/>
HTML 标签对大小写不敏感：<P> 等同于 <p>。最好使用小写标签
HTML 标签可以拥有属性。属性提供了有关 HTML 元素的更多的信息。
属性总是以名称/值对的形式出现，比如：name="value"。
属性总是在 HTML 元素的开始标签中规定。
属性值应该始终被包括在引号内。单双引号都可。在某些情况下，如属性值本身就含有双引号，那么必须使用单引号
常用属性 class id style title 
<hr /> 标签在 HTML 页面中创建水平线。-->
<html>
    <body <!-- bgcolor="yellow"> -->
        <h1 align="center">This is a title</title></h1>
        <hr/>
        <p attrbute='this "is" an attribute value'>This is a paragraph</p>
        <br/>
        <a href="https://baidu.com">This is a link</a>
        <img src="D:\photos\pixiv\uncompress\20200611\Twitter\EZv8jayUEAAQ-xG.jpg" width="104" height="142"/>
    </body>
</html>
