<!DOCTYPE html>
<!--HTML <head> 元素与 <body> 元素不同，它的内容不会在浏览器中显示，它的作用是保存页面的一些 元数据。
<title>，它可以为文档添加标题。而<h1> 是为 body 添加标题的。有时候 <h1> 也叫作网页标题。但是二者并不相同。
<meta> 元素。 元数据就是描述数据的数据，为一个文档添加元数据。有很多不同种类的 <meta> 元素可以被包含进的<head>元素，
许多<meta> 元素包含了name 和 content 特性：name 指定了meta 元素的类型； 说明该元素包含了什么类型的信息。
content 指定了实际的元数据内容。-->
<!--如今，几乎你使用的所有网站都会使用 CSS 让网页更加炫酷，使用JavaScript让网页有交互功能，比如视频播放器，地图，游戏以及更多功能。
这些应用在网页中很常见，它们分别使用 <link>元素以及 <script> 元素。-->
<html lang='zh-CN'>为站点设定语言
    <head>
        <meta charset="utf8">指定了文档的字符编码བཀྲ་ཤིས་བདེ་ལེགས།
        <link rel="shortcut icon" href="" type="image/x-icon"> 添加图标
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <p>日语实例: <span lang="jp">ご飯が熱い。</span>.</p>可以将文档的分段设置为不同的语言
    </head>
</html>
