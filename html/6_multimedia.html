    来提升视觉效果，那 CSS 的做法是可以的。但是这样插入的图片完全没有语义上的意义，它们不能有任何备选文本，
    也不能被屏幕阅读器识别。这就是 HTML 图片有用的地方了。

    总而言之，如果图像对您的内容里有意义，则应使用HTML图像。 如果图像纯粹是装饰，则应使用CSS背景图片。

poster
这个属性指向了一个图像的URL，这个图像会在视频播放前显示。通常用于粗略的预览或者广告。
width 和 height
你可以用属性控制视频的尺寸，也可以用 CSS 来控制视频尺寸。 无论使用哪种方式，视频都会保持它原始的长宽比 —
也叫做纵横比。如果你设置的尺寸没有保持视频原始长宽比，那么视频边框将会拉伸，而未被视频内容填充的部分，将会显示默认的背景颜色。
同 img> 标签使用方式相同，src 属性指向你想要嵌入网页当中的视频资源，他们的使用方式完全相同。
controls
用户必须能够控制视频和音频的回放功能。你可以使用 controls 来包含浏览器提供的控件界面，
同时你也可以使用合适的 JavaScript API 创建自己的界面。界面中至少要包含开始、停止以及调整音量的功能。
video> 标签内的内容
这个叫做后备内容 — 当浏览器不支持 video>
标签的时候，就会显示这段内容，这使得我们能够对旧的浏览器提供回退内容。你可以添加任何后备内容，
在这个例子中我们提供了一个指向这个视频文件的链接，从而使用户至少可以访问到这个文件，而不会局限于浏览器的支持。

使用多个播放源以提高兼容性
每个
<source> 标签页含有一个 type 属性，这个属性是可选的，但是建议你添加上这个属性 —
它包含了视频文件的 MIME types ，同时浏览器也会通过检查这个属性来迅速的跳过那些不支持的格式。
如果你没有添加 type 属性，浏览器会尝试加载每一个文件，直到找到一个能正确播放的格式，
这样会消耗掉大量的时间和资源。
